version: "3.3"

services:
    nginx:
        build:
            context: .
            dockerfile: docker/Nginx.Dockerfile
        ports:
            - 8080:80
        links:
            - fpm
        volumes:
            - ./:/var/www/qwerty_bank   
    fpm:
        build:
            context: .
            dockerfile: docker/Fpm.Dockerfile
        volumes:
            - ./:/var/www/qwerty_bank
        links:
            - mysql

    mysql:
        image: mysql:5.7
        ports:
            - 33061:3306
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
            
    composer:
        image: composer
        volumes:
            - .:/app
            working_dir: /app